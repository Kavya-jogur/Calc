<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: linear-gradient(to right top, #5a5a5a, #757575, #8c8c8c, #a3a3a3, #bababa);
        }

        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            grid-gap: 10px;
            max-width: 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.8);
        }

        .display {
            grid-column: 1 / span 4;
            background-color: #f0f0f0;
            text-align: right;
            padding: 20px;
            font-size: 1.5em;
            border-bottom: 1px solid #ccc;
        }

        button {
            padding: 20px;
            font-size: 1.2em;
            border: none;
            outline: none;
            cursor: pointer;
            background-color: #f9f9f9;
            transition: background-color 0.3s ease;
        }

        .clear {
            grid-column: 1 / span 2;
        }

        .operator, .number {
            border-radius: 10px;
        }

        .operator {
            background-color: #ffae42;
            color: #fff;
        }

        .number {
            background-color: #dcdcdc;
        }

        .equal {
            grid-column: 3 / span 2;
            background-color: #ff6f61;
            color: #fff;
        }

        .equal:hover, .clear:hover, .operator:hover, .number:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <button onclick="clearDisplay()" class="clear">A/C</button>
        <button onclick="append('8')" class="number">8</button>
        <button onclick="append('9')" class="number">9</button>
        <button onclick="append('4')" class="number">4</button>
        <button onclick="append('5')" class="number">5</button>
        <button onclick="append('6')" class="number">6</button>
        <button onclick="append('7')" class="number">7</button>
        <button onclick="append('0')" class="number">0</button>
        <button onclick="append('1')" class="number">1</button>
        <button onclick="append('2')" class="number">2</button>
        <button onclick="append('3')" class="number">3</button>
        <button onclick="append('+')" class="operator">+</button>
        <button onclick="append('-')" class="operator">-</button>
        <button onclick="append('*')" class="operator">*</button>
        <button onclick="append('/')" class="operator">/</button>
        <button onclick="calculate()" class="equal">=</button>
    </div>
    <script>
        let display = document.getElementById('display');
        let str = '';

        function append(value) {
            str += value;
            display.textContent = str;
        }

        function calculate() {
            try {
                str = eval(str).toString();
                display.textContent = str;
            } catch (error) {
                display.textContent = 'Error';
            }
        }

        function clearDisplay() {
            str = '';
            display.textContent = '0';
        }
    </script>
</body>
</html>
